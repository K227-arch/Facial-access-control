<!-- Navigation Template - Include in all pages -->
<aside class="sidebar">
    <div class="logo">
        <i class="bi bi-person-bounding-box logo-icon"></i>
        <span class="logo-text">FaceTech</span>
    </div>
    <nav class="nav-menu">
        <a href="{{ url_for('home') }}" class="nav-item {{ 'active' if current_page == 'home' else '' }}" title="Live Monitoring Dashboard">
            <i class="bi bi-eye nav-icon"></i>
            <span class="nav-text">Monitoring</span>
        </a>
        <a href="{{ url_for('add_people') }}" class="nav-item {{ 'active' if current_page == 'addpeople' else '' }}" title="Add and Manage People">
            <i class="bi bi-people-fill nav-icon"></i>
            <span class="nav-text">People Database</span>
        </a>
        <a href="{{ url_for('records_page') }}" class="nav-item {{ 'active' if current_page == 'records' else '' }}" title="View Face Records">
            <i class="bi bi-person-badge nav-icon"></i>
            <span class="nav-text">Face Records</span>
        </a>
        <a href="{{ url_for('view_incidents') }}" class="nav-item {{ 'active' if current_page == 'incidents' else '' }}" title="Security Incidents">
            <i class="bi bi-exclamation-triangle nav-icon"></i>
            <span class="nav-text">Incidents</span>
        </a>
        <a href="{{ url_for('search_page') }}" class="nav-item {{ 'active' if current_page == 'search' else '' }}" title="Search Records">
            <i class="bi bi-search nav-icon"></i>
            <span class="nav-text">Search</span>
        </a>
        <a href="{{ url_for('calendar_page') }}" class="nav-item {{ 'active' if current_page == 'calendar' else '' }}" title="Calendar View">
            <i class="bi bi-calendar-date nav-icon"></i>
            <span class="nav-text">Calendar</span>
        </a>
    </nav>
    <div class="sidebar-footer">
        <span>System active</span>
        <div class="progress-bar"><div class="progress"></div></div>
        {% if current_page != 'home' %}
        <a href="{{ url_for('home') }}" style="display: block; margin-top: 10px; padding: 8px; background: var(--blue); color: white; text-decoration: none; border-radius: 4px; text-align: center; font-size: 12px;">
            <i class="bi bi-arrow-left"></i> Back to Monitoring
        </a>
        {% endif %}
    </div>
</aside>
